<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-juego">
        <div class="marcador">
            <div class="jugador">
                <h3>Jugador X</h3>
                <div class="contador" id="contador-cruz">0</div>
            </div>
            <div class="turno" id="indicador-turno">Turno: X</div>
            <div class="jugador">
                <h3>Jugador O</h3>
                <div class="contador" id="contador-circulo">0</div>
            </div>
        </div>

        <div class="arrastrar">
            <div class="cajaArrastre">
                <div class="cruz" draggable="true" ondragstart="arrastrar(event)"></div>
                <div class="cruz" draggable="true" ondragstart="arrastrar(event)"></div>
                <div class="cruz" draggable="true" ondragstart="arrastrar(event)"></div>
            </div>
        </div>

        <div class="tablero">
            <div class="caja" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-pos="0"></div>
            <div class="caja" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-pos="1"></div>
            <div class="caja" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-pos="2"></div>
            <div class="caja" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-pos="3"></div>
            <div class="caja" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-pos="4"></div>
            <div class="caja" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-pos="5"></div>
            <div class="caja" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-pos="6"></div>
            <div class="caja" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-pos="7"></div>
            <div class="caja" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-pos="8"></div>
        </div>

        <div class="arrastrar">
            <div class="cajaArrastre">
                <div class="circulo" draggable="true" ondragstart="arrastrar(event)"></div>
                <div class="circulo" draggable="true" ondragstart="arrastrar(event)"></div>
                <div class="circulo" draggable="true" ondragstart="arrastrar(event)"></div>
            </div>
        </div>
    </div>

    <!-- Mensaje de ganador -->
    <div class="mensaje-ganador" id="mensaje-ganador">
        <h2 id="texto-ganador">Â¡Ganador!</h2>
        <div class="linea-ganadora" id="linea-ganadora"></div>
        <button class="boton-reiniciar" onclick="reiniciarJuego()">Jugar otra vez</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
